<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.immagine}}" alt=""> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="acqua">
      <th mat-header-cell *matHeaderCellDef> Acqua </th>
      <td mat-cell *matCellDef="let element"> {{element.acqua}} </td>
    </ng-container>

    <ng-container matColumnDef="lunghezza">
      <th mat-header-cell *matHeaderCellDef> Lunghezza </th>
      <td mat-cell *matCellDef="let element"> {{element.lunghezza}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="material-icons" (click)="removeFromCart(element.id!)">shopping_cart</button>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
