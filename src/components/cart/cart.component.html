<h3 class="centred">VISUALIZZA IL TUO CARRELLO</h3>
<mat-list>
  <mat-divider></mat-divider>
  @for(elemento of this.sessione.carrello(); track elemento){
  <mat-list-item>
    <div>{{elemento.immagine}}</div>
    <div>{{elemento.nome}}</div>
    <div>{{elemento.acqua}}</div>
    <div>{{elemento.colore}}</div>
    <div>{{elemento.lunghezza}}</div>
  </mat-list-item>
  }

</mat-list>
