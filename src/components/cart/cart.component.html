<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.pesce.immagine}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.pesce.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acqua">
      <th mat-header-cell *matHeaderCellDef> Acqua </th>
      <td mat-cell *matCellDef="let element"> {{element.pesce.acqua}} </td>
    </ng-container>

    <ng-container matColumnDef="lunghezza">
      <th mat-header-cell *matHeaderCellDef> Lunghezza </th>
      <td mat-cell *matCellDef="let element"> {{element.pesce.lunghezza}} </td>
    </ng-container>

    <ng-container matColumnDef="quantita">
      <th mat-header-cell *matHeaderCellDef> Quantita' </th>
      <td mat-cell *matCellDef="let element"> {{element.quantita}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button class="material-icons" (click)="removeFromCart(element.pesce.id!)">delete</button>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
