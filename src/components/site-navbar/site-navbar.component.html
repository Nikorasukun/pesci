<mat-toolbar color="primary"  >
    <span>PesciClamorosiBellissimi</span>
    <span class="spacer"></span>
    <a mat-button routerLink="" routerLinkActive="router-link-active"><p>Home</p></a>
    <a mat-button routerLink="catalogo" routerLinkActive="router-link-active"><p>Catalogo</p></a>
    <a mat-button routerLink="chisiamo" routerLinkActive="router-link-active"><p>Chi Siamo</p></a>
    <a mat-button routerLink="contatti" routerLinkActive="router-link-active"><p>Contatti</p></a>
    @if (this.sessione.isLogged() == false) {
      <mat-icon routerLink="login" routerLinkActive="router-link-active">login</mat-icon>
    }
    @else {
      <span style="margin: 0.3%;"></span>
      <mat-icon routerLink="cart" routerLinkActive="router-link-active" >shopping_cart</mat-icon>
      <div  routerLink="cart" routerLinkActive="router-link-active">(0)</div>
      <span style="margin: 0.3%;"></span>
      <mat-icon routerLink="login" routerLinkActive="router-link-active">logout</mat-icon>
    }

</mat-toolbar>
