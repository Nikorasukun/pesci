<p>ELENCO CLIENTI</p>
<tr>
    <th>NOME</th>
    <th>EMAIL</th>
    <th>ISCRIZIONE</th>
</tr>
<table name="CLIENTI">
    @for(cliente of this.clienti; track clienti){
        <tr>
            <td>{{cliente.Nome}}</td>
            <td>{{cliente.Email}}</td>
            <td>{{cliente.DataIscrizione}}</td>
        </tr>
    }
</table>

<button click="MostraClienti()">odio niko</button>
